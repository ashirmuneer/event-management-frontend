<script>
    function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};
    </script>

<script>

  }
   });
});
    </script>

 <script>
    $("#follow-btn").click(function() {

        var id = getUrlParameter('id');
        $.ajax({
       type: "POST",
       url: websiteURL+"follow-company/"+id,
       beforeSend: function (xhr) {
       xhr.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("session"));
      }, 
  
        success: function(data) {
            
                $("#msg").html("followed successfully");
                $("#msg").removeClass('alert-danger');
                $("#msg").addClass('alert-success');        
                $("#msg").show();

                $("#follow-btn").html("followed");
    
            },
            error: function(xhr, status, error) {

                $("#msg").html("User not Login, please login to follow");    
                $("#msg").removeClass('alert-success');            
                $("#msg").addClass('alert-danger');
                $("#msg").show();
            },
        complete: function(xhr, status) {   

  
          }
   });
        

    })
 </script>


<script>
    $(document).ready(function() {
  var session = localStorage.getItem("session");
  var name = localStorage.getItem("name");
  var user_type = localStorage.getItem("user_type");
  
  
  var link = $("a#login-link");
  
  if (session) {
     if(user_type=="1"){

        link.attr("href", "./user/index.html");
        link.text(name);

     }else if(user_type=="2"){

        link.attr("href", "./company/index.html");
       link.text(name);

     }
    
  }
});
