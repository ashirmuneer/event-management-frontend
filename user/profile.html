  <script>

$(document).ready(function() {
    var name_user =  localStorage.getItem("name");
    $(".nam_user_cls").html(name_user);
  // Check if the session is stored in local storage
  if (localStorage.getItem("session") === null) {
    window.location.replace("../login.html");
  }else{

    
    $.ajax({
      type: "GET",
      url: "http://localhost/event-management/public/api/user-info",
      beforeSend: function (xhr) {
       xhr.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("session"));
      },
      
      success: function(data) {
        
        
        $("#name").val(data.data.name);
        $("#email").val(data.data.email);
        $("#user_type").val(data.data.user_type);

        localStorage.setItem("name", data.data.name);

        $(".nam_user_cls").html(data.data.name);
        
      },
      error: function(xhr, status, error) {
        
   
      },
      complete: function(xhr, status) {
           
      
      }
    });
  }
});
    </script>

});
});
});

<script>

  function html_notification(event_id,title,description){
    var html = '<li class="notification-item"><i class="bi bi-check-circle text-success"></i><div><a href="event-detail.html?id='+event_id+'"><h4>'+title+'</h4></a> <p>'+description+'</p><p>2 hrs. ago</p></div></li><li><hr class="dropdown-divider"></li>'

    return html;
  }
  

  $(".button-notifcation").click(function () {


     
    $.ajax({
      type: "GET",
      url: "http://localhost/event-management/public/api/user-notifications",
      beforeSend: function (xhr) {
       xhr.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("session"));
      },
      
      success: function(data) {
        
        var html_all = "";
        $.each(data.data, function(key, value) {
        // console.log(value.);
         html_all += html_notification(value.event_id,value.title,value.description);
     });

     $('.notifcation-dropdown-cls').html('');
     $('.notifcation-dropdown-cls').html(html_all);
        
      },
      error: function(xhr, status, error) {
        
   
      },
      complete: function(xhr, status) {
           
      
      }
    });
    
  })
            
  </script>

     
     <script>
        $("#logout_btn").click(function() {

          
                $.ajax({
                type: "GET",
                url: "http://localhost/event-management/public/api/logout",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("session"));
                    },                
                success: function(data) {
                    localStorage.removeItem('session');
                    localStorage.removeItem('user_type');
                    localStorage.removeItem('name');
                    window.location.replace("../login.html");

                },
                error: function(xhr, status, error) {
                    $("#msg").html(xhr.responseJSON.error);    
                    $("#msg").removeClass('alert-success');

                    $("#msg").show();
                },
