    <script>

        function html_dynamic(data_time,title,company_id,event_id){

            return html;

     </script>


<script>
    $(document).ready(function() {

    $.ajax({
  type: "GET",
  url: websiteURL+"all-events",
  
  success: function(data) {
    var html_all = "";
    $.each(data.data, function(key, value) {
        // console.log(value.);
         html_all += html_dynamic(value.date_time,value.title,value.user_id,value.id);
     });

     $("#div-html").html("");
     $("#div-html").html(html_all);
    
  },
  error: function(xhr, status, error) {
    

  },
  complete: function(xhr, status) {   


  
  }
   });
});
    </script>

    <script>
    $("#search-form").submit(function(event) {
    event.preventDefault();

     var keyword = $("#keyword").val();

     var url_now = "";
     if(!keyword){
        url_now = websiteURL+"all-events";
     }else{
        url_now = websiteURL+"all-events/"+keyword;
     }
      

     $.ajax({
            type: "GET",
            url: url_now,
            
            success: function(data) {
                var html_all = "";
                $.each(data.data, function(key, value) {
                    // console.log(value.);
                    html_all += html_dynamic(value.date_time,value.title,value.user_id,value.id);
                });

                $("#div-html").html("");
                $("#div-html").html(html_all);
                
            },
            error: function(xhr, status, error) {
                

            },
            complete: function(xhr, status) {   

            
             }
   });
   

    });

    </script>


<script>
    $(document).ready(function() {
  var session = localStorage.getItem("session");
  var name = localStorage.getItem("name");
  var user_type = localStorage.getItem("user_type");
  
  
  var link = $("a#login-link");
  
  if (session) {
     if(user_type=="1"){

        link.attr("href", "./user/index.html");
        link.text(name);

     }else if(user_type=="2"){

        link.attr("href", "./company/index.html");
       link.text(name);

     }
    
  }
});
    </script>
