<script>
    $(document).ready(function() {
$("#profile-form").submit(function(event) { 
event.preventDefault();


var formData = $("#profile-form").serialize();
$.ajax({
  type: "PUT",
  url: websiteURL+"user-info-update",
  beforeSend: function (xhr) {
       xhr.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("session"));
      },
  data: formData,
  success: function(data) {
    
    
    
    $("#msg").html("profile updated successfully");    
    $("#msg").removeClass('alert-danger');            
    $("#msg").addClass('alert-success');
    $("#msg").show();

  },

    $("#msg").html(xhr.responseJSON.error);

  },
  complete: function(xhr, status) {
    


  
  }
});
});
});

     <script>
        $("#logout_btn").click(function() {

          
                $.ajax({
                type: "GET",
                url: websiteURL+"logout",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("session"));
                    },                
                success: function(data) {
                    localStorage.removeItem('session');
                    localStorage.removeItem('user_type');
                    localStorage.removeItem('name');
                    localStorage.removeItem('user_id');
                    
                    window.location.replace("../login.html");

                },
                error: function(xhr, status, error) {
                    $("#msg").html(xhr.responseJSON.error);    
                    $("#msg").removeClass('alert-success');            
                    $("#msg").addClass('alert-danger');
                    $("#msg").show();
